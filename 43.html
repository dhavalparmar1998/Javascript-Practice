<script>
    var nos = [10,20,30,40];
    console.log(nos);

    nos.push(201,202);
    nos.unshift(1201,1202);

    console.log(nos);

    nos.pop();
    console.log(nos);
    nos.shift();
    console.log(nos);

    // search

    console.log(nos.indexOf(309));  //-1
    console.log(nos.indexOf(20));  // gives index no
    console.log(nos.includes(309)); // true or false
    console.log(nos.includes(20));




</script>
