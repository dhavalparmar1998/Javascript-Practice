<script>
    function outer(cb){
        cb();
    }

    outer(()=>{
        console.log("callback called");
    });

    // Callback function is a  function which is passed into another function as an argument, a call back function is passed in a higher order function.

    // Higher order functions

    var arr = [10,20,30,40,50,60];

    arr.map((value,i)=>{
        console.log(value,i);
    });

    // A Map function iterates, returns and transforms the values of an array without changing the count in array. In Map function we cannot use logical operatores but we can use mathematical operators;

    arr.map(value=>console.log(value));

    var result = arr.map(value=>value/2);
    console.log(result);

    var users = ["dikshant","jeet","shubham"];

    var ans = users.map(val=> "Mr." + val);
    console.log(users);
    console.log(ans);

    var users = ["dikshant","jeet","shubham"];

    users.filter(value=>console.log(value));

    var ans = users.filter(val=> val.length<=5);
    console.log(users);
    console.log(ans);

    // filter function iterates, returns and does not transforms the values of an array without changing the count in array. In filter function we can use logical operatores ;

    var userage = [10,20,30,40,50];
    var ans = userage.filter(val=> val<=25);
    console.log(userage);
    console.log(ans);

    var ans1 = userage.forEach(val=>{
        console.log(val);
    });
    console.log(ans1);

    // foreach loop does not returns value.
    


    


</script>
