<!-- Ajax innovated in 1997(during IE4) (ActiveXObject) 
Asynchronous javascript and XML - AJAX 
It is used to perform data processing from browser (client, user agent)
to server side language or api. It is used to perform data processing without page refresh 
It is used to perform data processing without reloading an entire page.
Only part of the web page can be modified dynamically.
It is a technique which uses existing technology like html, css, javascript
It is neither a technology nor a language
Ajax uses built in browser based libraries (or api),
name is XMLHttpRequest (XHR)  -->
