<input type="text" id="x1" placeholder="Enter Your username">
<button>Validate</button>
<p></p>

<script>
    document.querySelector("button").onclick = function(){
        var data = document.querySelector("#x1").value;
        var pattern = /^[a-zA-Z0-9]([a-zA-Z0-9\.]+)?[a-zA-Z0-9]$/
        var result = pattern.test(data);
        console.log(result);

        if(result){
            document.querySelector("p").innerHTML = "Matched"
        }
        else {
            document.querySelector("p").innerHTML = "Invalid";
        }


    }
</script>

<!-- here \ means to escape the rules of regular expression. special character after \ gets -->
