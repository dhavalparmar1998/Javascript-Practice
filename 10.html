<script>
    var record = new Date();

    console.log(record);
    console.log(record.getMonth());
    console.log(record.getFullYear());
    console.log(record.getDay());
    console.log(record.getHours());
    console.log(record.getMinutes());
    console.log(record.getSeconds());
    console.log(record.toLocaleString());
    console.log(record.toLocaleDateString());
    console.log(record.toLocaleTimeString());
</script>
