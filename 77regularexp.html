<input type="text" id="x1" placeholder="enter PAN number">
<button>Validate</button>
<p></p>

<script>
    document.querySelector("button").onclick = function(){
        var data = document.querySelector("#x1").value;
        var pattern = /^[a-zA-Z]{5}[0-9]{4}[a-zA-Z]$/
        var result = pattern.test(data);
        console.log(result);

        if(result){
            document.querySelector("p").innerHTML = "Matched"
        }
        else {
            document.querySelector("p").innerHTML = "Invalid";
        }


    }
</script>

<!-- /^[a-zA-Z][a-zA-Z][a-zA-Z][a-zA-Z][a-zA-Z][0-9][0-9][0-9][0-9][a-zA-Z]$/ -->
